<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Email-Compliant Webpage</title>
  <style>
    table {
      border-collapse: collapse;
      width: "value";
    }
    
    td {
      padding: 10px;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>
        <h1>Hello, Email!</h1>
        <p>This is an email-compliant webpage using tables.</p>
      </td>
    </tr>
    <tr>
      <td>
        <img src="insta.png" alt="Image" style="display: block; max-width: 100%;">
      </td>
    </tr>
  </table>
</body>
</html>
